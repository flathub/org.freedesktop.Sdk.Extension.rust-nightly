id: org.freedesktop.Sdk.Extension.rust-nightly
branch: "19.08"
runtime: org.freedesktop.Sdk
build-extension: true
sdk: org.freedesktop.Sdk
runtime-version: "19.08"
sdk-extensions: []
separate-locales: false
appstream-compose: false
build-options:
  prefix: "/usr/lib/sdk/rust-nightly"
cleanup:
  - "/share/info"
  - "/share/man"
modules:
  - name: rust
    buildsystem: simple
    cleanup:
      - "/share/doc/rust/html"
    sources:
      - type: archive
        only-arches:
          - arm
        url: https://static.rust-lang.org/dist/2019-11-10/rust-nightly-arm-unknown-linux-gnueabihf.tar.gz
        sha256: bee6c8d953adc97c6517b0dd76b16423e5f99cd1e85958e045ec8281dc777b8c
      - type: archive
        only-arches:
          - aarch64
        url: https://static.rust-lang.org/dist/2019-11-10/rust-nightly-aarch64-unknown-linux-gnu.tar.gz
        sha256: 0a7ec76477383db84d52346c38dc9fda0da935654f965b5e1c8278d224eb8ed1
      - type: archive
        only-arches:
          - x86_64
        url: https://static.rust-lang.org/dist/2019-11-10/rust-nightly-x86_64-unknown-linux-gnu.tar.gz
        sha256: cd5258c1e1d17fe076ee20e840049a34f89a49e39b82d3a31bf6f23dfa71602e
    build-commands:
      - "./install.sh --prefix=/usr/lib/sdk/rust-nightly --disable-ldconfig --verbose"
  - name: scripts
    sources:
      - type: script
        commands:
          - export PATH=$PATH:/usr/lib/sdk/rust-nightly/bin
        dest-filename: enable.sh
    buildsystem: simple
    build-commands:
      - cp enable.sh /usr/lib/sdk/rust-nightly/
  - name: appdata
    buildsystem: simple
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/share/metainfo
      - cp ${FLATPAK_ID}.appdata.xml ${FLATPAK_DEST}/share/metainfo
      - appstream-compose --basename ${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak ${FLATPAK_ID}
    sources:
      - type: file
        path: org.freedesktop.Sdk.Extension.rust-nightly.appdata.xml
