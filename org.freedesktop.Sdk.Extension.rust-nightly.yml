id: org.freedesktop.Sdk.Extension.rust-nightly
branch: '22.08'
runtime: org.freedesktop.Sdk
build-extension: true
sdk: org.freedesktop.Sdk
runtime-version: '22.08'
sdk-extensions: []
separate-locales: false
appstream-compose: false
build-options:
  prefix: /usr/lib/sdk/rust-nightly
cleanup:
  - /share/info
  - /share/man
modules:
  - name: rust
    buildsystem: simple
    sources:
      - type: archive
        only-arches:
          - aarch64
        dest: rust
        url: https://static.rust-lang.org/dist/2023-02-17/rust-nightly-aarch64-unknown-linux-gnu.tar.xz
        sha256: cae41cb5a34c616f4e1de10c739ce69029e0d2899fad8ac5169d4c358cca7978
        x-checker-data:
          type: rust
          package: rust
          channel: nightly
          target: aarch64-unknown-linux-gnu
      - type: archive
        only-arches:
          - x86_64
        dest: rust
        url: https://static.rust-lang.org/dist/2023-02-17/rust-nightly-x86_64-unknown-linux-gnu.tar.xz
        sha256: 93c006bbee7a22df4783e259f6237d490209e8206cc34297fd134fabb93d229f
        x-checker-data:
          type: rust
          package: rust
          channel: nightly
          target: x86_64-unknown-linux-gnu
      - type: archive
        dest: rust-src
        url: https://static.rust-lang.org/dist/2023-02-17/rust-src-nightly.tar.xz
        sha256: d0d85874a28f693649a145b519ca8d976f177c0450812482c858c7d1aba0dde9
        x-checker-data:
          type: rust
          package: rust-src
          channel: nightly
          target: '*'
    build-commands:
      - cd rust && ./install.sh --prefix=/usr/lib/sdk/rust-nightly --without=rust-docs
        --without=rust-docs-json-preview --disable-ldconfig --verbose
      - cd rust-src && ./install.sh --prefix=/usr/lib/sdk/rust-nightly --disable-ldconfig
        --verbose
  - name: scripts
    sources:
      - type: script
        commands:
          - export PATH=$PATH:/usr/lib/sdk/rust-nightly/bin
        dest-filename: enable.sh
    buildsystem: simple
    build-commands:
      - cp enable.sh /usr/lib/sdk/rust-nightly/
  - name: appdata
    buildsystem: simple
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/share/metainfo
      - cp ${FLATPAK_ID}.appdata.xml ${FLATPAK_DEST}/share/metainfo
      - appstream-compose --basename ${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak
        ${FLATPAK_ID}
    sources:
      - type: file
        path: org.freedesktop.Sdk.Extension.rust-nightly.appdata.xml
