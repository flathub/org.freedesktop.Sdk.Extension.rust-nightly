id: org.freedesktop.Sdk.Extension.rust-nightly
branch: '23.08'
runtime: org.freedesktop.Sdk
build-extension: true
sdk: org.freedesktop.Sdk
runtime-version: '23.08'
sdk-extensions: []
separate-locales: false
appstream-compose: false
build-options:
  prefix: /usr/lib/sdk/rust-nightly
cleanup:
  - /share/info
  - /share/man
modules:
  - name: rust
    buildsystem: simple
    sources:
      - type: archive
        only-arches:
          - aarch64
        dest: rust
        url: https://static.rust-lang.org/dist/2024-02-27/rust-nightly-aarch64-unknown-linux-gnu.tar.xz
        sha256: a197bc5aaffe67d4b68f5f1d501f674b73156c047219cfcd7965aaa394e18e05
        x-checker-data:
          type: rust
          package: rust
          channel: nightly
          target: aarch64-unknown-linux-gnu
      - type: archive
        only-arches:
          - x86_64
        dest: rust
        url: https://static.rust-lang.org/dist/2024-02-27/rust-nightly-x86_64-unknown-linux-gnu.tar.xz
        sha256: 8950611e729ac6daf731dc31d7fdeb139a0db3b622c0a4941efe2bde4613d034
        x-checker-data:
          type: rust
          package: rust
          channel: nightly
          target: x86_64-unknown-linux-gnu
      - type: archive
        dest: rust-src
        url: https://static.rust-lang.org/dist/2024-02-27/rust-src-nightly.tar.xz
        sha256: 037d0636623f5bf056dc77a80c75e491ab1316e7143d48c090e9a70831c6c514
        x-checker-data:
          type: rust
          package: rust-src
          channel: nightly
          target: '*'
    build-commands:
      - cd rust && ./install.sh --prefix=/usr/lib/sdk/rust-nightly --without=rust-docs
        --without=rust-docs-json-preview --disable-ldconfig --verbose
      - cd rust-src && ./install.sh --prefix=/usr/lib/sdk/rust-nightly --disable-ldconfig
        --verbose
  - name: scripts
    sources:
      - type: script
        commands:
          - export PATH=$PATH:/usr/lib/sdk/rust-nightly/bin
        dest-filename: enable.sh
    buildsystem: simple
    build-commands:
      - cp enable.sh /usr/lib/sdk/rust-nightly/
  - name: appdata
    buildsystem: simple
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/share/metainfo
      - cp ${FLATPAK_ID}.appdata.xml ${FLATPAK_DEST}/share/metainfo
      - appstream-compose --basename ${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak
        ${FLATPAK_ID}
    sources:
      - type: file
        path: org.freedesktop.Sdk.Extension.rust-nightly.appdata.xml
