id: org.freedesktop.Sdk.Extension.rust-nightly
branch: '22.08'
runtime: org.freedesktop.Sdk
build-extension: true
sdk: org.freedesktop.Sdk
runtime-version: '22.08'
sdk-extensions: []
separate-locales: false
appstream-compose: false
build-options:
  prefix: /usr/lib/sdk/rust-nightly
cleanup:
  - /share/info
  - /share/man
modules:
  - name: rust
    buildsystem: simple
    sources:
      - type: archive
        only-arches:
          - aarch64
        dest: rust
        url: https://static.rust-lang.org/dist/2023-08-15/rust-nightly-aarch64-unknown-linux-gnu.tar.xz
        sha256: 3399a92d083f90fd883c393324aeea5b077d4bc7bb00c378dc8239d28b866665
        x-checker-data:
          type: rust
          package: rust
          channel: nightly
          target: aarch64-unknown-linux-gnu
      - type: archive
        only-arches:
          - x86_64
        dest: rust
        url: https://static.rust-lang.org/dist/2023-08-15/rust-nightly-x86_64-unknown-linux-gnu.tar.xz
        sha256: d05acf7a98297cd1b12f751715af90e8bea9f02dcbd6714f9c2359f7d4856c38
        x-checker-data:
          type: rust
          package: rust
          channel: nightly
          target: x86_64-unknown-linux-gnu
      - type: archive
        dest: rust-src
        url: https://static.rust-lang.org/dist/2023-08-15/rust-src-nightly.tar.xz
        sha256: 4a559f94af8e3f3d4217f579ca5df425840c24fc9ae11f99ba2b4c7fde6a3dca
        x-checker-data:
          type: rust
          package: rust-src
          channel: nightly
          target: '*'
    build-commands:
      - cd rust && ./install.sh --prefix=/usr/lib/sdk/rust-nightly --without=rust-docs
        --without=rust-docs-json-preview --disable-ldconfig --verbose
      - cd rust-src && ./install.sh --prefix=/usr/lib/sdk/rust-nightly --disable-ldconfig
        --verbose
  - name: scripts
    sources:
      - type: script
        commands:
          - export PATH=$PATH:/usr/lib/sdk/rust-nightly/bin
        dest-filename: enable.sh
    buildsystem: simple
    build-commands:
      - cp enable.sh /usr/lib/sdk/rust-nightly/
  - name: appdata
    buildsystem: simple
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/share/metainfo
      - cp ${FLATPAK_ID}.appdata.xml ${FLATPAK_DEST}/share/metainfo
      - appstream-compose --basename ${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak
        ${FLATPAK_ID}
    sources:
      - type: file
        path: org.freedesktop.Sdk.Extension.rust-nightly.appdata.xml
