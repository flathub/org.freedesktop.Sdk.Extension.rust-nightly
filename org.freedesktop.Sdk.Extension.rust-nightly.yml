id: org.freedesktop.Sdk.Extension.rust-nightly
branch: '20.08'
runtime: org.freedesktop.Sdk
build-extension: true
sdk: org.freedesktop.Sdk
runtime-version: '20.08'
sdk-extensions: []
separate-locales: false
appstream-compose: false
build-options:
  prefix: /usr/lib/sdk/rust-nightly
cleanup:
  - /share/info
  - /share/man
modules:
  - name: rust
    buildsystem: simple
    cleanup:
      - /share/doc/rust/html
    sources:
      - type: archive
        only-arches:
          - aarch64
        url: https://static.rust-lang.org/dist/2020-12-24/rust-nightly-aarch64-unknown-linux-gnu.tar.xz
        sha256: 715e95e1b24c3dd77a3ac2b0ef93706fa30d92f35bfcb9c6eedcca73ca7c28b0
        x-checker-data:
          type: rust
          package: rust
          channel: nightly
          target: aarch64-unknown-linux-gnu
      - type: archive
        only-arches:
          - x86_64
        url: https://static.rust-lang.org/dist/2020-12-24/rust-nightly-x86_64-unknown-linux-gnu.tar.xz
        sha256: 2b56d4f610cd8c2c5d3a38426e9a3144315ace6e77120af8e64c16b324ed0317
        x-checker-data:
          type: rust
          package: rust
          channel: nightly
          target: x86_64-unknown-linux-gnu
    build-commands:
      - ./install.sh --prefix=/usr/lib/sdk/rust-nightly --disable-ldconfig --verbose
  - name: scripts
    sources:
      - type: script
        commands:
          - export PATH=$PATH:/usr/lib/sdk/rust-nightly/bin
        dest-filename: enable.sh
    buildsystem: simple
    build-commands:
      - cp enable.sh /usr/lib/sdk/rust-nightly/
  - name: appdata
    buildsystem: simple
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/share/metainfo
      - cp ${FLATPAK_ID}.appdata.xml ${FLATPAK_DEST}/share/metainfo
      - appstream-compose --basename ${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak
        ${FLATPAK_ID}
    sources:
      - type: file
        path: org.freedesktop.Sdk.Extension.rust-nightly.appdata.xml
