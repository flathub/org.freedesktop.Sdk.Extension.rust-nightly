id: org.freedesktop.Sdk.Extension.rust-nightly
branch: '20.08'
runtime: org.freedesktop.Sdk
build-extension: true
sdk: org.freedesktop.Sdk
runtime-version: '20.08'
sdk-extensions: []
separate-locales: false
appstream-compose: false
build-options:
  prefix: /usr/lib/sdk/rust-nightly
cleanup:
  - /share/info
  - /share/man
modules:
  - name: rust
    buildsystem: simple
    cleanup:
      - /share/doc/rust/html
    sources:
      - type: archive
        only-arches:
          - aarch64
        url: https://static.rust-lang.org/dist/2021-01-26/rust-nightly-aarch64-unknown-linux-gnu.tar.xz
        sha256: 4546ac01dfb694c768a4bce32999d034446c3c5545e7fae9479667f0c39e101c
        x-checker-data:
          type: rust
          package: rust
          channel: nightly
          target: aarch64-unknown-linux-gnu
      - type: archive
        only-arches:
          - x86_64
        url: https://static.rust-lang.org/dist/2021-01-26/rust-nightly-x86_64-unknown-linux-gnu.tar.xz
        sha256: 8dc0696162ae5bbdc1874e958d06ce38b341fc516d211ff49a84387d2a2f1b12
        x-checker-data:
          type: rust
          package: rust
          channel: nightly
          target: x86_64-unknown-linux-gnu
    build-commands:
      - ./install.sh --prefix=/usr/lib/sdk/rust-nightly --disable-ldconfig --verbose
  - name: scripts
    sources:
      - type: script
        commands:
          - export PATH=$PATH:/usr/lib/sdk/rust-nightly/bin
        dest-filename: enable.sh
    buildsystem: simple
    build-commands:
      - cp enable.sh /usr/lib/sdk/rust-nightly/
  - name: appdata
    buildsystem: simple
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/share/metainfo
      - cp ${FLATPAK_ID}.appdata.xml ${FLATPAK_DEST}/share/metainfo
      - appstream-compose --basename ${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak
        ${FLATPAK_ID}
    sources:
      - type: file
        path: org.freedesktop.Sdk.Extension.rust-nightly.appdata.xml
