id: org.freedesktop.Sdk.Extension.rust-nightly
branch: '20.08'
runtime: org.freedesktop.Sdk
build-extension: true
sdk: org.freedesktop.Sdk
runtime-version: '20.08'
sdk-extensions: []
separate-locales: false
appstream-compose: false
build-options:
  prefix: /usr/lib/sdk/rust-nightly
cleanup:
  - /share/info
  - /share/man
modules:
  - name: rust
    buildsystem: simple
    cleanup:
      - /share/doc/rust/html
    sources:
      - type: archive
        only-arches:
          - aarch64
        url: https://static.rust-lang.org/dist/2021-03-18/rust-nightly-aarch64-unknown-linux-gnu.tar.xz
        sha256: 4c6fa9b20786ca7d025dc77e0a2f7f33c48dd0643b9b12785e80c58787f52bbb
        x-checker-data:
          type: rust
          package: rust
          channel: nightly
          target: aarch64-unknown-linux-gnu
      - type: archive
        only-arches:
          - x86_64
        url: https://static.rust-lang.org/dist/2021-03-18/rust-nightly-x86_64-unknown-linux-gnu.tar.xz
        sha256: 957c2e3eee5cb571266069cc130b41f2dffebe10a81b6b7ca18db891621df79a
        x-checker-data:
          type: rust
          package: rust
          channel: nightly
          target: x86_64-unknown-linux-gnu
    build-commands:
      - ./install.sh --prefix=/usr/lib/sdk/rust-nightly --disable-ldconfig --verbose
  - name: scripts
    sources:
      - type: script
        commands:
          - export PATH=$PATH:/usr/lib/sdk/rust-nightly/bin
        dest-filename: enable.sh
    buildsystem: simple
    build-commands:
      - cp enable.sh /usr/lib/sdk/rust-nightly/
  - name: appdata
    buildsystem: simple
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/share/metainfo
      - cp ${FLATPAK_ID}.appdata.xml ${FLATPAK_DEST}/share/metainfo
      - appstream-compose --basename ${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak
        ${FLATPAK_ID}
    sources:
      - type: file
        path: org.freedesktop.Sdk.Extension.rust-nightly.appdata.xml
