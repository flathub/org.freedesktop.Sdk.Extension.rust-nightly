id: org.freedesktop.Sdk.Extension.rust-nightly
branch: '23.08'
runtime: org.freedesktop.Sdk
build-extension: true
sdk: org.freedesktop.Sdk
runtime-version: '23.08'
sdk-extensions: []
separate-locales: false
appstream-compose: false
build-options:
  prefix: /usr/lib/sdk/rust-nightly
cleanup:
  - /share/info
  - /share/man
modules:
  - name: rust
    buildsystem: simple
    sources:
      - type: archive
        only-arches:
          - aarch64
        dest: rust
        url: https://static.rust-lang.org/dist/2023-12-19/rust-nightly-aarch64-unknown-linux-gnu.tar.xz
        sha256: 8b8fd45b624657d50995d969ed1264b5c24375dc3e24e73d6aaaa46b0509ac8f
        x-checker-data:
          type: rust
          package: rust
          channel: nightly
          target: aarch64-unknown-linux-gnu
      - type: archive
        only-arches:
          - x86_64
        dest: rust
        url: https://static.rust-lang.org/dist/2023-12-19/rust-nightly-x86_64-unknown-linux-gnu.tar.xz
        sha256: 7c6957cf6588bd3a45f19c490b0453b4005c25f29feda96409058b9eeb356bcd
        x-checker-data:
          type: rust
          package: rust
          channel: nightly
          target: x86_64-unknown-linux-gnu
      - type: archive
        dest: rust-src
        url: https://static.rust-lang.org/dist/2023-12-19/rust-src-nightly.tar.xz
        sha256: 256bf7c038a01823af4789be770fb94a62e51dda83145ea4bbb52b5f84a158bd
        x-checker-data:
          type: rust
          package: rust-src
          channel: nightly
          target: '*'
    build-commands:
      - cd rust && ./install.sh --prefix=/usr/lib/sdk/rust-nightly --without=rust-docs
        --without=rust-docs-json-preview --disable-ldconfig --verbose
      - cd rust-src && ./install.sh --prefix=/usr/lib/sdk/rust-nightly --disable-ldconfig
        --verbose
  - name: scripts
    sources:
      - type: script
        commands:
          - export PATH=$PATH:/usr/lib/sdk/rust-nightly/bin
        dest-filename: enable.sh
    buildsystem: simple
    build-commands:
      - cp enable.sh /usr/lib/sdk/rust-nightly/
  - name: appdata
    buildsystem: simple
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/share/metainfo
      - cp ${FLATPAK_ID}.appdata.xml ${FLATPAK_DEST}/share/metainfo
      - appstream-compose --basename ${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak
        ${FLATPAK_ID}
    sources:
      - type: file
        path: org.freedesktop.Sdk.Extension.rust-nightly.appdata.xml
