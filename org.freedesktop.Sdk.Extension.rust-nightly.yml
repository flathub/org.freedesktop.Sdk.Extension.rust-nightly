id: org.freedesktop.Sdk.Extension.rust-nightly
branch: '20.08'
runtime: org.freedesktop.Sdk
build-extension: true
sdk: org.freedesktop.Sdk
runtime-version: '20.08'
sdk-extensions: []
separate-locales: false
appstream-compose: false
build-options:
  prefix: /usr/lib/sdk/rust-nightly
cleanup:
  - /share/info
  - /share/man
modules:
  - name: rust
    buildsystem: simple
    cleanup:
      - /share/doc/rust/html
    sources:
      - type: archive
        only-arches:
          - aarch64
        url: https://static.rust-lang.org/dist/2021-04-25/rust-nightly-aarch64-unknown-linux-gnu.tar.xz
        sha256: dbc48a9766f0f0094fd3cdffa3e9a3e112ce6e262256cb8d591e79046d9d008f
        x-checker-data:
          type: rust
          package: rust
          channel: nightly
          target: aarch64-unknown-linux-gnu
      - type: archive
        only-arches:
          - x86_64
        url: https://static.rust-lang.org/dist/2021-04-25/rust-nightly-x86_64-unknown-linux-gnu.tar.xz
        sha256: 39e935bffb4bac14257d318100596ae6aae5fed8371655ca621786218cb0b0d8
        x-checker-data:
          type: rust
          package: rust
          channel: nightly
          target: x86_64-unknown-linux-gnu
    build-commands:
      - ./install.sh --prefix=/usr/lib/sdk/rust-nightly --disable-ldconfig --verbose
  - name: scripts
    sources:
      - type: script
        commands:
          - export PATH=$PATH:/usr/lib/sdk/rust-nightly/bin
        dest-filename: enable.sh
    buildsystem: simple
    build-commands:
      - cp enable.sh /usr/lib/sdk/rust-nightly/
  - name: appdata
    buildsystem: simple
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/share/metainfo
      - cp ${FLATPAK_ID}.appdata.xml ${FLATPAK_DEST}/share/metainfo
      - appstream-compose --basename ${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak
        ${FLATPAK_ID}
    sources:
      - type: file
        path: org.freedesktop.Sdk.Extension.rust-nightly.appdata.xml
