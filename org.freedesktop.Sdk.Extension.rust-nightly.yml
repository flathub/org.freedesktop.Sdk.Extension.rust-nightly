id: org.freedesktop.Sdk.Extension.rust-nightly
branch: "19.08"
runtime: org.freedesktop.Sdk
build-extension: true
sdk: org.freedesktop.Sdk
runtime-version: "19.08"
sdk-extensions: []
separate-locales: false
appstream-compose: false
build-options:
  prefix: "/usr/lib/sdk/rust-nightly"
cleanup:
  - "/share/info"
  - "/share/man"
modules:
  - name: rust
    buildsystem: simple
    cleanup:
      - "/share/doc/rust/html"
    sources:
      - type: archive
        only-arches:
          - arm
        url: https://static.rust-lang.org/dist/2020-04-10/rust-nightly-arm-unknown-linux-gnueabihf.tar.gz
        sha256: 739fa446bce88dd3a65cf858f24f535caf723d6525f2a323d017d81f859bf0f5
      - type: archive
        only-arches:
          - aarch64
        url: https://static.rust-lang.org/dist/2020-04-10/rust-nightly-aarch64-unknown-linux-gnu.tar.gz
        sha256: ea2465878df02729103fa6dcc04fe59037af96d0a795e4450863982ca6107b0c
      - type: archive
        only-arches:
          - x86_64
        url: https://static.rust-lang.org/dist/2020-04-10/rust-nightly-x86_64-unknown-linux-gnu.tar.gz
        sha256: dd167a8a21b9eb065a94238b8edd262cc274f44b0ad868541c6c6c6542ca800d
    build-commands:
      - "./install.sh --prefix=/usr/lib/sdk/rust-nightly --disable-ldconfig --verbose"
  - name: scripts
    sources:
      - type: script
        commands:
          - export PATH=$PATH:/usr/lib/sdk/rust-nightly/bin
        dest-filename: enable.sh
    buildsystem: simple
    build-commands:
      - cp enable.sh /usr/lib/sdk/rust-nightly/
  - name: appdata
    buildsystem: simple
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/share/metainfo
      - cp ${FLATPAK_ID}.appdata.xml ${FLATPAK_DEST}/share/metainfo
      - appstream-compose --basename ${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak ${FLATPAK_ID}
    sources:
      - type: file
        path: org.freedesktop.Sdk.Extension.rust-nightly.appdata.xml
