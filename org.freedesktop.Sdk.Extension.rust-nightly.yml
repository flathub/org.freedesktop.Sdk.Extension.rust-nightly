id: org.freedesktop.Sdk.Extension.rust-nightly
branch: '24.08'
runtime: org.freedesktop.Sdk
build-extension: true
sdk: org.freedesktop.Sdk
runtime-version: '24.08'
separate-locales: false

modules:

  - name: rust
    buildsystem: simple
    build-commands:
      - install -Dm0644 ${FLATPAK_ID}.appdata.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm0755 apply_extra ${FLATPAK_DEST}/bin/apply_extra
    sources:
      - type: extra-data
        only-arches:
          - aarch64
        url: https://static.rust-lang.org/dist/2024-09-17/rust-nightly-aarch64-unknown-linux-gnu.tar.xz
        sha256: 7451c4e334c61a279c236b7f14a5636f9ea25052c72cc7997a7d07ed7aefc498
        filename: rust-nightly.tar.xz
        size: 242631392
      - type: extra-data
        only-arches:
          - x86_64
        url: https://static.rust-lang.org/dist/2024-09-17/rust-nightly-x86_64-unknown-linux-gnu.tar.xz
        sha256: 0d484999cad61754eaa976e0eef3c98dacb2e9cc4b24fa639a697c87bba8dd38
        filename: rust-nightly.tar.xz
        size: 184140988
      - type: extra-data
        url: https://static.rust-lang.org/dist/2024-09-17/rust-src-nightly.tar.xz
        sha256: 2d445ce86f291b966dcb94420c0e429765c42ec0ece156bd42024fa26d4fe8dc
        filename: rust-src-nightly.tar.xz
        size: 2973484
      - type: extra-data
        only-arches:
          - x86_64
        url: https://github.com/rui314/mold/releases/download/v2.34.0/mold-2.34.0-x86_64-linux.tar.gz
        sha256: 0405c58d9afb47dad44912faa21a8fc2f8835352434b458c3ae9665e6581d1cb
        filename: mold-linux.tar.gz
        size: 8183586
        x-checker-data:
          type: anitya
          project-id: 241732
          stable-only: true
          url-template: https://github.com/rui314/mold/releases/download/v$version/mold-$version-x86_64-linux.tar.gz
      - type: extra-data
        only-arches:
          - aarch64
        url: https://github.com/rui314/mold/releases/download/v2.34.0/mold-2.34.0-aarch64-linux.tar.gz
        sha256: aa8cd24aaf65564d14f6d7ff457471c3898f7e93a1827353b7ec5e82736ee93e
        filename: mold-linux.tar.gz
        size: 8219559
        x-checker-data:
          type: anitya
          project-id: 241732
          stable-only: true
          url-template: https://github.com/rui314/mold/releases/download/v$version/mold-$version-aarch64-linux.tar.gz
      - type: extra-data
        only-arches:
          - x86_64
        url: https://github.com/rust-lang/rust-analyzer/releases/download/2024-09-16/rust-analyzer-x86_64-unknown-linux-gnu.gz
        sha256: 3d524eb3cb796109ccd09db2533382076070a26abe2cf338321fef527cc3cd9f
        filename: rust-analyzer.gz
        size: 15230530
        x-checker-data:
          type: json
          url: https://api.github.com/repos/rust-analyzer/rust-analyzer/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name=="rust-analyzer-x86_64-unknown-linux-gnu.gz")
            | .browser_download_url
      - type: extra-data
        only-arches:
          - aarch64
        url: https://github.com/rust-lang/rust-analyzer/releases/download/2024-09-16/rust-analyzer-aarch64-unknown-linux-gnu.gz
        sha256: 2621e490f258be076e2fe562e72b8a38f62a4c46569ed857d43ef131b9ddddee
        filename: rust-analyzer.gz
        size: 15220151
        x-checker-data:
          type: json
          url: https://api.github.com/repos/rust-analyzer/rust-analyzer/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name=="rust-analyzer-aarch64-unknown-linux-gnu.gz")
            | .browser_download_url
      - type: file
        path: org.freedesktop.Sdk.Extension.rust-nightly.appdata.xml
      - type: script
        commands:
          - mkdir -p rust-nightly && tar -xf rust-nightly.tar.xz --strip=1 -C rust-nightly
          - mkdir -p rust-src-nightly && tar -xf rust-src-nightly.tar.xz --strip=1
            -C rust-src-nightly
          - mkdir -p mold && tar -xf mold-linux.tar.gz --strip=1 -C mold
          - gunzip rust-analyzer.gz
          - ./rust-nightly/install.sh --prefix=/app/extra/sdk/rust-nightly --without=rust-docs
            --without=rust-docs-json-preview --disable-ldconfig > /dev/null
          - ./rust-src-nightly/install.sh --prefix=/app/extra/sdk/rust-nightly --disable-ldconfig
            > /dev/null
          - install -Dm0755 mold/bin/mold -t /app/extra/sdk/rust-nightly/bin
          - install -Dm0755 rust-analyzer -t /app/extra/sdk/rust-nightly/bin
          - rm -rf rust-nightly.tar.xz rust-src-nightly.tar.xz mold-linux.tar.gz rust-analyzer.gz
            rust-analyzer mold rust-src-nightly rust-nightly sdk/rust-nightly/etc
            sdk/rust-nightly/share
        dest-filename: apply_extra
