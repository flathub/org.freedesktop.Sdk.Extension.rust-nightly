id: org.freedesktop.Sdk.Extension.rust-nightly
branch: '20.08'
runtime: org.freedesktop.Sdk
build-extension: true
sdk: org.freedesktop.Sdk
runtime-version: '20.08'
sdk-extensions: []
separate-locales: false
appstream-compose: false
build-options:
  prefix: /usr/lib/sdk/rust-nightly
cleanup:
  - /share/info
  - /share/man
modules:
  - name: rust
    buildsystem: simple
    sources:
      - type: archive
        only-arches:
          - aarch64
        dest: rust
        url: https://static.rust-lang.org/dist/2021-09-25/rust-nightly-aarch64-unknown-linux-gnu.tar.xz
        sha256: 941458f8380c37fabe6f4588bfa886a34c42cdb50255c48b4dcd31e79ba573b4
        x-checker-data:
          type: rust
          package: rust
          channel: nightly
          target: aarch64-unknown-linux-gnu
      - type: archive
        only-arches:
          - x86_64
        dest: rust
        url: https://static.rust-lang.org/dist/2021-09-25/rust-nightly-x86_64-unknown-linux-gnu.tar.xz
        sha256: 470023e9be74e5056d97e4edff254f405a013f6c241dd854ff9b1168406bbbfa
        x-checker-data:
          type: rust
          package: rust
          channel: nightly
          target: x86_64-unknown-linux-gnu
      - type: archive
        dest: rust-src
        url: https://static.rust-lang.org/dist/2021-09-25/rust-src-nightly.tar.xz
        sha256: 612dcc3ff3f8f038c54a468838a27e6ca03276959ae6bfb17fd9c4ae91489747
        x-checker-data:
          type: rust
          package: rust-src
          channel: nightly
          target: '*'
    build-commands:
      - cd rust && ./install.sh --prefix=/usr/lib/sdk/rust-nightly --without=rust-docs
        --disable-ldconfig --verbose
      - cd rust-src && ./install.sh --prefix=/usr/lib/sdk/rust-nightly --disable-ldconfig
        --verbose
  - name: scripts
    sources:
      - type: script
        commands:
          - export PATH=$PATH:/usr/lib/sdk/rust-nightly/bin
        dest-filename: enable.sh
    buildsystem: simple
    build-commands:
      - cp enable.sh /usr/lib/sdk/rust-nightly/
  - name: appdata
    buildsystem: simple
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/share/metainfo
      - cp ${FLATPAK_ID}.appdata.xml ${FLATPAK_DEST}/share/metainfo
      - appstream-compose --basename ${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak
        ${FLATPAK_ID}
    sources:
      - type: file
        path: org.freedesktop.Sdk.Extension.rust-nightly.appdata.xml
