          - install -Dm0755 mold/bin/mold -t /app/extra/sdk/rust-nightly/bin
          - install -Dm0755 rust-analyzer -t /app/extra/sdk/rust-nightly/bin
          - rm -rf rust-nightly.tar.xz rust-src-nightly.tar.xz mold-linux.tar.gz rust-analyzer.gz rust-analyzer mold rust-src-nightly
            rust-nightly sdk/rust-nightly/etc sdk/rust-nightly/share
        dest-filename: apply_extra
